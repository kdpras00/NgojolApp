<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Driver Baru</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>



</head>

<body class="font-poppins bg-gray-100">
    <nav class="fixed w-full z-50 transition-all duration-300 bg-cyan-500" id="navbar">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center ml-4">
                    <a href="" class="flex-shrink-0 flex items-center">
                        <div class="flex items-center">
                            <img src="img/delivery.png" alt="fast-delivery" class="h-12 ml-4"
                                style="filter: brightness(0) invert(1);">
                            <h1 style="font-family: 'Poppins', sans-serif; font-size: 2rem; margin-left: 14px;"
                                id="navbar-title" class="text-white">
                                NG-OJOL
                            </h1>
                        </div>
                    </a>
                </div>
                <!-- Links -->
                <div class="hidden md:flex items-center space-x-1" id="href-navbar">
                    <a href="index.html#fitur" class="text-white hover:text-gray-200 px-3 py-2">Fitur</a>
                    <a href="index.html#layanan" class="text-white hover:text-gray-200 px-3 py-2">Layanan</a>
                    <a href="index.html#review" class="text-white hover:text-gray-200 px-3 py-2">Review</a>
                    <a href="index.html#download" class="text-white hover:text-gray-200 px-3 py-2">Download</a>
                    <a href="news.html" class="text-white hover:text-gray-200 px-3 py-2">Berita</a>
                    <a href="index.html#faq" class="text-white hover:text-gray-200 px-3 py-2">FAQ</a>
                    <a href="index.html#hubungi" class="text-white hover:text-gray-200 px-3 py-2">Hubungi Kami</a>
                    <button class="bg-white text-black px-6 py-2 rounded-full hover:bg-cyan-600 transition duration-300"
                        id="daftar-driver-button">Daftar Driver</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Pendaftaran Driver Baru Section -->
    <section class="py-20 bg-gray-100" id="pendaftaran-driver-baru">
        <div class="container mx-auto px-6 py-8 bg-white border border-gray-300 shadow-lg rounded-lg max-w-4xl mx-auto">
            <!-- Added py-24 for spacing -->
            <h1 class="text-4xl font-bold text-center mb-8 bg-cyan-500 text-white px-4 py-10  rounded-lg">
                Pendaftaran
                Driver
                Baru</h1>


            <!-- Success Message -->
            <form class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg" action="pendaftaran-driver-baru.html"
                method="POST" enctype="multipart/form-data">

                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Nama Lengkap</label>
                    <input type="text" id="name" name="name"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                        required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                        required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-bold mb-2">Nomor Telepon</label>
                    <input type="tel" id="phone" name="phone"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                        required>
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-gray-700 font-bold mb-2">Alamat</label>
                    <textarea id="address" name="address"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                        required></textarea>
                </div>
                <div class="mb-4">
                    <label for="vehicle" class="block text-gray-700 font-bold mb-2">Jenis Kendaraan</label>
                    <select id="vehicle" name="vehicle"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                        required>
                        <option value="motor">Motor</option>
                        <option value="mobil">Mobil</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="license" class="block text-gray-700 font-bold mb-2">Nomor SIM</label>
                    <input type="text" id="license" name="license"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                        required>
                </div>
                <div class="mb-4">
                    <label for="ktp" class="block text-gray-700 font-bold mb-2">Nomor KTP</label>
                    <input type="text" id="ktp" name="ktp"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                        required>
                </div>
                <div class="mb-4">
                    <label for="photo" class="block text-gray-700 font-bold mb-2">Foto</label>
                    <input type="file" id="photo" name="photo"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                        required>
                </div>
                <div class="mb-4">
                    <label for="agreement" class="block text-gray-700 font-bold mb-2">
                        <input type="checkbox" id="agreement" name="agreement" class="mr-2" required>
                        Saya setuju dengan syarat dan ketentuan yang berlaku
                    </label>
                </div>
                <div class="text-left">
                    <button type="submit"
                        class="bg-cyan-500 text-white px-4 py-2 rounded-lg hover:bg-cyan-600 transition duration-300 text-lg">Daftar
                        Sekarang</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Custom Scripts -->
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function () {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('bg-opacity-90', 'shadow-lg');
            } else {
                nav.classList.remove('bg-opacity-90', 'shadow-lg');
            }
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

</body>

</html>
